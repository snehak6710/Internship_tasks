<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pikachu Pokemon Card</title>
<style>
*{
  margin:0;padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#080808;
}

.card{
  width:340px;
  background:linear-gradient(#f9d84a,#f2b705);
  border-radius:18px;
  padding:12px;
  border:6px solid #d4a100;
  box-shadow:0 25px 45px rgba(0,0,0,0.6);
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
  margin-bottom:6px;
}

.header .left{
  display:flex;
  align-items:center;
  gap:6px;
}

.basic{
  font-size:11px;
  background:#eee;
  padding:2px 6px;
  border-radius:8px;
}

.name{font-size:20px}
.hp{font-size:16px}

.art-frame{
  background:linear-gradient(#fdfdfd,#e6e6e6);
  padding:6px;
  border-radius:10px;
  margin-bottom:8px;
}

.art{
  height:170px;
  background:linear-gradient(135deg,#b6f2c2,#f6f7b4);
  border-radius:8px;
  display:flex;
  justify-content:center;
  align-items:center;
}

.art img{
  width:150px;
}

.caption{
  text-align:center;
  font-size:11px;
  margin:4px 0;
}

.moves{
  background: #f5f5f5;
  border-radius:10px;
  padding:8px;
  font-size: 12px;
}

.move{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
  margin-top:6px;
}

.desc{
  font-size:12px;
  font-weight:normal;
  margin-left:20px;
}

.footer{
  margin-top:8px;
  font-size:11px;
}

.footer-bar{
  display:flex;
  justify-content:space-between;
  margin-top:4px;
}
</style>
</head>
<body>

<div class="card">
  <div class="header">
    <div class="left">
      <span class="basic">BASIC</span>
      <span class="name">Pikachu</span>
    </div>
    <div class="hp">HP 60 ⚡</div>
  </div>

  <div class="art-frame">
    <div class="art">
     <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" alt="Pikachu">
  </div>

  <div class="moves">
    <div class="move">
      <span>⚡ Energize</span>
    </div>
    <div class="desc">Attach a ⚡ Energy card from your discard pile to this Pokémon.</div>

    <div class="move">
      <span>⚡⚡⚪ Electro Ball</span>
      <span>30</span>
    </div>
  </div>

  <div class="footer">
    <div class="footer-bar">
      <span>Weakness ×2</span>
      <span>Resistance —</span>
      <span>Retreat ★</span>
    </div>
    <p style="margin-top:4px">When Pikachu meet, they touch their tails together and exchange electricity as a form of greeting.</p>
  </div>
</div>

</body>
</html>
